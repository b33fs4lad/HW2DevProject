<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>
<body class="calculator-page">

    <div class="calculator">
        <h1>Calculator by Yair</h1>

        <div id="history" class="history"></div>
        <input type="text" id="display" readonly>

        <div class="buttons">
            <div class="button-row">
                <button id="clear">CE</button>
                <button id="clear-entry">C</button>
                <button id="backspace">⌫</button>
                <button class="operator" data-op="/">/</button>
            </div>
            <div class="button-row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" data-op="*">*</button>
            </div>
            <div class="button-row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" data-op="-">-</button>
            </div>
            <div class="button-row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" data-op="+">+</button>
            </div>
            <div class="button-row">
                <button id="plus-minus">±</button>
                <button class="number">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
            <div class="button-row">
                <button id="home-button" onclick="window.location.href='index.html'">Home</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
